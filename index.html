<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FAWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/main.css" />
  </head>
  <body>
    <div id="page">
      <div class="container">
        <header id="header">
          <nav class="navbar">
            <div class="navbar__left">
              <img src="./asset/img/f88.png" alt="" class="logo" />
            </div>
            <div class="navbar__right">
              <span class="navbar__user"></span>
              <span class="navbar__account"></span>
            </div>
          </nav>
        </header>
      </div>

      <main id="main">
        <div class="container">
          <div class="heading">
            <div class="title">
              <h1 class="main__title">CHỌN MỤC TIÊU CƯỢC</h1>
              <span>Thể lệ: mỗi lần cược giá trị là 10.000</span>
            </div>
            <ul class="main__list">
              <li class="list__item" value="1">
                <img src="./asset/img/tôm.png" alt="" />
              </li>
              <li class="list__item" value="2">
                <img src="./asset/img/bầu.png" alt="" />
              </li>
              <li class="list__item" value="3">
                <img src="./asset/img/gà2.png" alt="" />
              </li>
              <li class="list__item" value="4">
                <img src="./asset/img/cá.png" alt="" />
              </li>
              <li class="list__item" value="5">
                <img src="./asset/img/cua.png" alt="" />
              </li>
              <li class="list__item" value="6">
                <img src="./asset/img/nai.png" alt="" />
              </li>
            </ul>
            <button class="confirm">Xác nhân cược</button>
          </div>

          <div class="overlay"></div>
          <div class="result result__wron">
            <div class="head">
              <h2 class="title">Kết Quả</h2>
              <span class="close"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="content">
              <img src="./asset/img/lose.jpg" alt="" />
            </div>
          </div>

          <div class="result result__win">
            <div class="head">
              <h2 class="title">Kết Quả</h2>
              <span class="close"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="content">
              <img src="./asset/img/win.jpg" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./asset/main.js"></script>
  </body>
</html>
